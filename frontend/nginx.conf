server {
  listen 80;
  server_name localhost;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api/auth/ {
    proxy_pass http://auth-service:8001/;
  }

  location /api/routines/ {
    proxy_pass http://routines-service:3001/;
  }
  
  location /api/exercises/ {
    proxy_pass http://exercises-service:4001/;
  }

  location /api/query/ {
    proxy_pass http://query-service:6001/;
  }

  location /api/analysis/ {
    proxy_pass http://analysis-service:7001/;
  }
}